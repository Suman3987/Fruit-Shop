<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Shopping Cart</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo"> Ecommerce</a>
        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>

          <!-- <div class="cart-box">
            <img src="image/banana.jpg" alt="" class="cart-img" />
            <div class="detail-box">
              <div class="cart-product-title">Banana</div>
              <div class="cart-price">£20.05</div>
              <input type="number" value="1" class="cart-quantity" />
             </div>
            <!-- ////Remove  Cart ///-->
          <!-- <i class="bx bxs-trash-alt cart-remove"></i> 
           </div> 
          <!-- </div>   -->
          <!-- //// Total //// -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">£0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- shop -->
    <section class="shop container">
      <h2 class="section-title">Fruit Shop</h2>

      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="image/apple.jpg" alt="" class="product-img" />
          <h2 class="product-title">APPLE</h2>
          <span class="price">£25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
          <img src="image/banana.jpg" alt="" class="product-img" />
          <h2 class="product-title">BANANA</h2>
          <span class="price">£20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 3 -->
        <div class="product-box">
          <img src="image/cantaloupes.jpeg " alt="" class="product-img" />
          <h2 class="product-title">CANTALOUPE</h2>
          <span class="price">£30</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 4 -->
        <div class="product-box">
          <img src="image/grapes.jpeg" alt="" class="product-img" />
          <h2 class="product-title">GRAPES</h2>
          <span class="price">£15</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="image/orange.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ORANGE</h2>
          <span class="price">£35</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="image/pear.jpg " alt="" class="product-img" />
          <h2 class="product-title">PEAR</h2>
          <span class="price">£45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="image/strawberry.jpeg" alt="" class="product-img" />
          <h2 class="product-title">STRAWBERRY</h2>
          <span class="price">£55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="image/watermelon.jpeg" alt="" class="product-img" />
          <h2 class="product-title">WATERMELON</h2>
          <span class="price">£65</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- link to js -->
    <script src="script.js"></script>
  </body>
</html>
